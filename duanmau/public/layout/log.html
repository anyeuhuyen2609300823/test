<body>

    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

    <div id="id01" class="modal__login-form">
        <h2>Login Form</h2>

        <form action="/action_page.php" method="post" class="form__login-user">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close__btn-login"
                    title="Close Modal">&times;</span>
                <img src="https://photo-cms-kienthuc.zadn.vn/zoom/800/uploaded/thutrang/2020_11_24/2/dang-chuan-mat-dep-gai-xinh-ha-thanh-khien-dan-tinh-xao-xuyen.jpg"
                    alt="Avatar" class="avatar">
            </div>

            <div class="body__container">
                <label class="form__login-label" for="uname"><b>Username</b></label>
                <input class="form__login-input" type="text" placeholder="Enter Username" name="uname" required>

                <label class="form__login-label" for="psw"><b>Password</b></label>
                <input class="form__login-input" type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit" class="form__login-submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="footer__container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="forget__password-login">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>

    <script>
        // Get the modal
        var modalLoginForm = document.getElementById('id01');

        if (modalLoginForm) {
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                if (event.target == modalLoginForm) {
                    modalLoginForm.style.display = "none";
                }
            }
        }
    </script>

</body>
