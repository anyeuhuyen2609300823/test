<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;

        }
        header {
            width: 960px;

        }

<body>
    <header>
        <img src="TaiNguyen/TaiNguyen/images/css3-html5-logo.png" alt="">
        <h1>
            Đây là phần header <br> được khai báo theo chuẩn HTML5
        </h1>
    </header>

</html>
