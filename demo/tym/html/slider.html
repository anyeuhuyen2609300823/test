<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yêu nóc nhà</title>
    <style>
        body {
            background: pink;
        }
        .content {
            margin: 0 auto;
            width: 980px;
        }
        .slider {
            position: relative;
            width: 980px;
            height: 500px;
            border :none;
            box-shadow: 0 0 30px rgba(91, 91, 91, 0.922);
            border-radius: 20px;
            margin: 30px auto;
            background: #fff;
        }
        .slider>.slider-img{
            position: absolute;
            top: 3%;
            left: 20%;
            right: 20%;;
            width: 300px;height: 420px;
            margin: 0 auto;
            padding: 10px;
        }
        .slider>button{
            font-size: 30px;
            color:white;
            background: pink;
            box-shadow: 0 0 15px rgba(141, 145, 146, 0.897);
        }
        .slider>button:hover{
            background: aqua;
            color: rgba(125, 125, 120, 0.865);
            box-shadow: 0 0 15px rgb(0, 255, 153);
        }
        .slider>.bot1 {
            position: absolute;
            top: 240px;
            left: 50px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border:  none;
        }
        .slider>.bot2 {
            position: absolute;
            top: 240px;
            right:50px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border:  none;
        }
        h3 {
            position: absolute;
            top: 90%;
            left:50%;
            right: 50%;
            margin-bottom: 20px;
        }
        
        .yeu {
            margin: 0 auto;
            width: 980px;
            height: 40px;
            text-align: center;
            background: #fff;
        }
        #huyen {
            margin:5px auto;
            background: pink;
            color: #FFF;
            width: 250px;
            height: 30px;
            padding: 0 10px;
            border: none;
            border-radius: 30px;
        }
        #huyen a {
            text-align: center;
            color: #fff;
        }

        #huyen:hover{
            background: aqua;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="slider">
        <img src="" alt="" id="anh" class="slider-img">
        <button class="bot1" onclick="onPrev()"><</button>
        <button class="bot2" onclick="onNext()">></button>
        <h3 id="so"></h3>
    </div>
    <div class="yeu">
        <button id="huyen"><a href="../html/tym.html" style="text-decoration:none;">bé của anh nhấn vào đây nha</a></button>
    </div>
</div>
<script>
    var avata = [
            '../img/anh7.jpg',
            '../img/anh6.jpg',
            '../img/anh03.jpg',
            '../img/anh2.jpg',
            '../img/anh08.jpg',
            '../img/anh3.jpg',
            '../img/anh09.jpg',
            '../img/anh1.jpg',
            '../img/anh9.jpg',
            '../img/a1.jpg',
            '../img/anh09.jpg',
            '../img/anh4.jpg',
            '../img/anh01.jpg',
            '../img/a3.jpg',
            '../img/a4.jpg',
            '../img/anhhot.jpg',
            '../img/anh5.jpg',
            '../img/anh02.jpg',
            '../img/a5.jpg',
            '../img/anh.jpg'
];
    var anh=document.getElementById('anh');
    let img=0;
    anh.src=avata[img];
    let a=1;
    document.getElementById("so").innerHTML=a+"/20";
    function onNext(){
        img++;
        a++;
        if(img>=avata.length){
            img=0;
            a=1;
        }
        anh.src=avata[img];
        document.getElementById("so").innerHTML=a+"/20";
        }
    function onPrev(){
        img--;
        a--;
        if(img<0){
            img=avata.length-1;
            a=20;
        }
        anh.src=avata[img];
        document.getElementById("so").innerHTML=a+"/20";
        }
</script>
</body>
</html>
